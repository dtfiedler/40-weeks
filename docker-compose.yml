services:
  simple-go:
    build: .
    ports:
      - "8081:8080"
    environment:
      - JWT_SECRET=your-secret-key-change-this-in-production
      - PORT=8080
      - DATABASE_URL=/data/users.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local