services:
  simple-go:
    build: .
    ports:
      - "8081:8080"
    environment:
      - PORT=${PORT:-8080}
      - JWT_SECRET=${JWT_SECRET:-test}
      - DATABASE_URL=${DATABASE_URL:-/data/sqlite/core.db}
      - IMAGES_DIRECTORY=${IMAGES_DIRECTORY:-/data/images}
      - VIDEOS_DIRECTORY=${VIDEOS_DIRECTORY:-/data/videos}
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
