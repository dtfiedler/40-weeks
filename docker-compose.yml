services:
  simple-go:
    build: .
    ports:
      - "8081:8080"
    environment:
      - PORT=${PORT:-8080}
      - JWT_SECRET=${JWT_SECRET:-test}
      - DATABASE_URL=${DATABASE_URL:-/data/sqlite/core.db}
      - IMAGES_DIRECTORY=${IMAGES_DIRECTORY:-/data/images}
      - VIDEOS_DIRECTORY=${VIDEOS_DIRECTORY:-/data/videos}
      # Email configuration
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-noreply@example.com}
      - SENDER_NAME=${SENDER_NAME:-40Weeks}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
