<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		/* Shadcn-inspired custom styles */
		:root {
			--background: 0 0% 100%;
			--foreground: 240 10% 3.9%;
			--card: 0 0% 100%;
			--card-foreground: 240 10% 3.9%;
			--primary: 240 5.9% 10%;
			--primary-foreground: 0 0% 98%;
			--secondary: 240 4.8% 95.9%;
			--secondary-foreground: 240 5.9% 10%;
			--muted: 240 4.8% 95.9%;
			--muted-foreground: 240 3.8% 46.1%;
			--destructive: 0 84.2% 60.2%;
			--destructive-foreground: 0 0% 98%;
			--border: 240 5.9% 90%;
			--input: 240 5.9% 90%;
			--ring: 240 10% 3.9%;
			--radius: 0.5rem;
		}
		
		body {
			font-family: 'Inter', sans-serif;
		}
		
		.card {
			background-color: hsl(var(--card));
			color: hsl(var(--card-foreground));
			border-radius: var(--radius);
			border: 1px solid hsl(var(--border));
			box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
		}
		
		.input {
			background-color: transparent;
			border: 1px solid hsl(var(--input));
			border-radius: calc(var(--radius) - 2px);
		}
		
		.input:focus {
			outline: 2px solid transparent;
			outline-offset: 2px;
			border-color: hsl(var(--ring));
			box-shadow: 0 0 0 3px hsl(var(--ring) / 0.1);
		}
		
		.btn-primary {
			background-color: hsl(var(--primary));
			color: hsl(var(--primary-foreground));
		}
		
		.btn-primary:hover {
			background-color: hsl(var(--primary) / 0.9);
		}
		
		.btn-primary:focus {
			outline: 2px solid transparent;
			outline-offset: 2px;
			box-shadow: 0 0 0 3px hsl(var(--ring) / 0.2);
		}
	</style>
</head>
<body class="bg-gray-50">
	<div class="min-h-screen flex items-center justify-center px-4">
		<div class="w-full max-w-md">
			<!-- Logo/Title -->
			<div class="text-center mb-8">
				<h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
				<p class="text-sm text-gray-500 mt-2">Sign in to your account to continue</p>
			</div>
			
			<!-- Login Card -->
			<div class="card p-6">
				<form id="loginForm" class="space-y-6">
					<div>
						<label for="username" class="block text-sm font-medium text-gray-700 mb-2">
							Username
						</label>
						<input 
							type="text" 
							id="username" 
							name="username" 
							required
							class="input w-full px-3 py-2 text-sm transition-colors"
							placeholder="Enter your username"
						>
					</div>
					
					<div>
						<label for="password" class="block text-sm font-medium text-gray-700 mb-2">
							Password
						</label>
						<input 
							type="password" 
							id="password" 
							name="password" 
							required
							class="input w-full px-3 py-2 text-sm transition-colors"
							placeholder="Enter your password"
						>
					</div>
					
					<button 
						type="submit"
						class="btn-primary w-full px-4 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none"
					>
						Sign in
					</button>
					
					<div id="error" class="hidden">
						<div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
							<span id="error-message"></span>
						</div>
					</div>
				</form>
				
				<div class="mt-6 pt-6 border-t border-gray-200">
					<p class="text-center text-sm text-gray-500">
						Demo credentials: <span class="font-medium text-gray-700">admin / password</span>
					</p>
					<p class="text-center text-sm text-gray-500 mt-2">
						Don't have an account? 
						<a href="/register" class="font-medium text-gray-700 hover:text-gray-900">Sign up</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		document.getElementById('loginForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			const errorDiv = document.getElementById('error');
			const errorMessage = document.getElementById('error-message');
			
			// Hide error initially
			errorDiv.classList.add('hidden');
			
			try {
				const response = await fetch('/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ username, password })
				});
				
				if (response.ok) {
					const data = await response.json();
					localStorage.setItem('jwt_token', data.token);
					window.location.href = '/dashboard';
				} else {
					errorDiv.classList.remove('hidden');
					errorMessage.textContent = 'Invalid username or password';
				}
			} catch (err) {
				errorDiv.classList.remove('hidden');
				errorMessage.textContent = 'Login failed. Please try again.';
			}
		});
		
		// Auto-focus username field
		document.getElementById('username').focus();
	</script>
</body>
</html>
