<!DOCTYPE html>
<html>
<head>
	<title>Sign In - 40Weeks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sign in to your 40Weeks account to continue sharing your pregnancy.">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						'sans': ['Poppins', 'system-ui', 'sans-serif'],
						'serif': ['DM Serif Display', 'serif'],
					},
					colors: {
						primary: {
							50: '#fffbeb',
							100: '#fef3c7',
							200: '#fde68a',
							300: '#fcd34d',
							400: '#fbbf24',
							500: '#f59e0b',
							600: '#d97706',
							700: '#b45309',
							800: '#92400e',
							900: '#78350f'
						}
					}
				}
			}
		}
	</script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
	<style>
		/* Shadcn-inspired custom styles */
		:root {
			--background: 0 0% 100%;
			--foreground: 240 10% 3.9%;
			--card: 0 0% 100%;
			--card-foreground: 240 10% 3.9%;
			--primary: 240 5.9% 10%;
			--primary-foreground: 0 0% 98%;
			--secondary: 240 4.8% 95.9%;
			--secondary-foreground: 240 5.9% 10%;
			--muted: 240 4.8% 95.9%;
			--muted-foreground: 240 3.8% 46.1%;
			--accent: 217 91% 60%;
			--accent-foreground: 0 0% 98%;
			--destructive: 0 84.2% 60.2%;
			--destructive-foreground: 0 0% 98%;
			--border: 240 5.9% 90%;
			--input: 240 5.9% 90%;
			--ring: 240 10% 3.9%;
			--radius: 0.5rem;
		}
		
		body {
			font-family: 'Poppins', sans-serif;
		}
		
		.card {
			background-color: hsl(var(--card));
			color: hsl(var(--card-foreground));
			border-radius: var(--radius);
			border: 1px solid hsl(var(--border));
			box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
		}
		
		.input {
			background-color: transparent;
			border: 1px solid hsl(var(--input));
			border-radius: calc(var(--radius) - 2px);
		}
		
		.input:focus {
			outline: 2px solid transparent;
			outline-offset: 2px;
			border-color: hsl(var(--ring));
			box-shadow: 0 0 0 3px hsl(var(--ring) / 0.1);
		}
		
		.btn-primary {
			background-color: hsl(var(--primary));
			color: hsl(var(--primary-foreground));
			transition: all 0.2s ease;
		}
		
		.btn-primary:hover {
			background-color: hsl(var(--primary) / 0.9);
			transform: translateY(-1px);
			box-shadow: 0 4px 12px 0 rgb(0 0 0 / 0.15);
		}
		
		.btn-primary:focus {
			outline: 2px solid transparent;
			outline-offset: 2px;
			box-shadow: 0 0 0 3px hsl(var(--ring) / 0.2);
		}

		.btn-secondary {
			background-color: transparent;
			color: hsl(var(--foreground));
			border: 1px solid hsl(var(--border));
			transition: all 0.2s ease;
		}
		
		.btn-secondary:hover {
			background-color: hsl(var(--muted));
		}
	</style>
</head>
<body class="bg-gray-50">
	<!-- Navigation -->
	<nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between items-center h-16">
				<div class="flex items-center">
					<a href="/" class="text-2xl font-bold text-gray-900 font-serif">40Weeks</a>
					<span class="ml-2 text-sm text-primary-500 font-medium">BETA</span>
				</div>
				<div class="flex items-center space-x-4">
					<a href="/register" class="text-gray-600 hover:text-gray-900 font-medium">Join Village</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="min-h-screen flex items-center justify-center px-4 py-12">
		<div class="w-full max-w-md">
			<!-- Logo/Title -->
			<div class="text-center mb-8">
				<h1 class="text-4xl font-bold text-gray-900 font-serif mb-6">Welcome Back</h1>
				<p class="text-lg text-gray-600 mb-2">Sign in to your 40Weeks account</p>
				<p class="text-sm text-gray-500">Continue sharing your pregnancy journey with your village</p>
			</div>
			
			<!-- Login Card -->
			<div class="card p-8">
				<form id="loginForm" class="space-y-6">
					<div>
						<label for="email" class="block text-sm font-medium text-gray-700 mb-2">
							Email Address
						</label>
						<input 
							type="email" 
							id="email" 
							name="email" 
							required
							class="input w-full px-4 py-3 text-sm transition-colors"
							placeholder="Enter your email address"
						>
					</div>
					
					<div>
						<label for="password" class="block text-sm font-medium text-gray-700 mb-2">
							Password
						</label>
						<input 
							type="password" 
							id="password" 
							name="password" 
							required
							class="input w-full px-4 py-3 text-sm transition-colors"
							placeholder="Enter your password"
						>
					</div>
					
					<button 
						type="submit"
						class="btn-primary w-full px-4 py-3 rounded-lg text-lg font-semibold transition-colors focus:outline-none"
					>
						Continue Your Journey
					</button>
					
					<div id="error" class="hidden">
						<div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
							<span id="error-message"></span>
						</div>
					</div>
				</form>
				
				<div class="mt-8 pt-6 border-t border-gray-200">
					<p class="text-center text-sm text-gray-500">
						Don't have an account? 
						<a href="/register" class="font-medium text-primary-600 hover:text-primary-700">Start your journey</a>
					</p>
				</div>
			</div>

			<!-- Back to Home -->
			<div class="text-center mt-6">
				<a href="/" class="text-sm text-gray-500 hover:text-gray-700">
					‚Üê Back to Home
				</a>
			</div>
		</div>
	</div>
	
	<script>
		document.getElementById('loginForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			
			const email = document.getElementById('email').value.trim();
			const password = document.getElementById('password').value;
			const errorDiv = document.getElementById('error');
			const errorMessage = document.getElementById('error-message');
			const submitBtn = e.target.querySelector('button[type="submit"]');
			
			// Hide error initially
			errorDiv.classList.add('hidden');
			
			// Show loading state
			const originalText = submitBtn.textContent;
			submitBtn.textContent = 'Signing In...';
			submitBtn.disabled = true;
			
			try {
				const response = await fetch('/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ email, password })
				});
				
				if (response.ok) {
					const data = await response.json();
					localStorage.setItem('jwt_token', data.token);
					
					// Check if user has pregnancy setup
					try {
						const pregnancyResponse = await fetch('/api/pregnancy/current', {
							headers: {
								'Authorization': 'Bearer ' + data.token
							}
						});
						
						if (pregnancyResponse.ok) {
							// User has pregnancy setup, go to app
							window.location.href = '/app';
						} else {
							// User needs to set up pregnancy
							window.location.href = '/pregnancy-setup';
						}
					} catch (err) {
						// Fallback to pregnancy setup
						window.location.href = '/pregnancy-setup';
					}
				} else {
					errorDiv.classList.remove('hidden');
					errorMessage.textContent = 'Invalid email or password';
				}
			} catch (err) {
				errorDiv.classList.remove('hidden');
				errorMessage.textContent = 'Login failed. Please try again.';
			} finally {
				// Reset button state
				submitBtn.textContent = originalText;
				submitBtn.disabled = false;
			}
		});
		
		// Auto-focus email field
		document.getElementById('email').focus();
	</script>
</body>
</html>
